<tui-root [attr.tuiTheme]="themeService.darkMode() ? 'dark' : null">
  <div>
    <button
      (click)="themeService.toggleTheme()"
      class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
      [attr.aria-label]="themeService.darkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
    >
      <span class="sr-only">{{ themeService.darkMode() ? 'Switch to light mode' : 'Switch to dark mode' }}</span>
      <span class="text-xl">{{ themeService.darkMode() ? '🌙' : '☀️' }}</span>
    </button>

    <router-outlet />
  </div>
</tui-root>
